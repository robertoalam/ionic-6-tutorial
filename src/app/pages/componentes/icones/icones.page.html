<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon name="arrow-back" size="large" slot="start" (click)="voltar()"></ion-icon>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="4" size-xs="6" size-sm="4" size-md="2" *ngFor="let item of lista" class="ion-text-center">
      <ion-icon size="large" name="{{item}}"></ion-icon><br>
      <ion-label>{{item}}</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
